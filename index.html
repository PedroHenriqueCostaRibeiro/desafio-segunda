<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Essa parte são as exportações de fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">

    <!--Titulo da pagina-->
    <title>Desafio Segunda</title>
</head>

<body>
    <!-- Essa section foi criada para alinhar a tela de login no meio-->
    <section class="area_login">
        <!--Div criada para estilizar a tela de login-->
        <div class="login">
            <!--Div's criadas para alinhar e separar os itens na tela-->
            <div>
                <img src="image 1.png" alt="Imagem de um computador, com monitor, teclado e mouse">
            </div>

            <div>
                <!--Formulario para o usario fazer o seu login-->
                <form action="#" method="POST">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="formulario" required>
                        <br>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="formulario" required>
                </form>
            </div>
            <div>
                <!--Form para criar o botão de Enviar-->
                <form action="#" method="POST">
                    <input type="submit" value="Enviar" class="enviar" >
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
